<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/image/faq.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- header section start -->
    <header>
      <h1>My Bank <span class="span">Account</span></h1>
    </header>
    <!-- header section end -->
    <!-- main section start -->
    <main>
        <section class="box">
            <div >
                <h2>Please Login</h2>
                <input class="text-input" type="email" id="input-email" placeholder="Type your Email"> <br>

                <input class="password-input" type="password" id="input-password" placeholder="Your Password"> <br>
                <button id="button" class="btn-field">Submit</button>
            </div>
        </section>
    </main>
    <!-- main section end -->

    <script src="./assets/js/login.js"></script>
  </body>
</html>
